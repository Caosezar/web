<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Energest</title>
</head>
<body>
  <script>
    // Save current path for Angular router
    var fullPath = window.location.pathname + window.location.search + window.location.hash;
    // Go to root with path as query param
    window.location.replace(fullPath.split('/').slice(0, 2).join('/') + '/?redirect=' + encodeURIComponent(fullPath));
  </script>
</body>
</html>
