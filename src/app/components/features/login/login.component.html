<div class="login-container">
  <!-- Gradient Background Elements -->
  <div class="gradient-bg gradient-1"></div>
  <div class="gradient-bg gradient-2"></div>

  <!-- Main Content -->
  <div class="login-content">
    <!-- Login Card with Glassmorphism -->
    <div class="login-card">
      <h2>Bem-vindo de volta</h2>
      <p class="card-subtitle">Faça login para acessar sua conta</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email ou CPF</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="seu@email.com"
            />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <span class="error-message" *ngIf="
            loginForm.get('email')?.invalid &&
            loginForm.get('email')?.touched
          ">
            Por favor, insira um email válido
          </span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input
              matInput
              [type]="hidePassword() ? 'password' : 'text'"
              formControlName="password"
              placeholder="••••••••"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="togglePasswordVisibility()"
              type="button"
            >
              <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <span class="error-message" *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          ">
            A senha deve ter no mínimo 6 caracteres
          </span>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" class="remember-me">
            Lembrar de mim
          </mat-checkbox>
          <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          mat-raised-button
          class="login-button"
          [disabled]="!loginForm.valid || isLoading()"
        >
          <span *ngIf="!isLoading()">Entrar</span>
          <span *ngIf="isLoading()" class="loading-spinner"></span>
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="signup-link">
        <p>
          Não tem uma conta?
          <a href="#">Crie uma agora</a>
        </p>
      </div>
    </div>
  </div>
</div>
